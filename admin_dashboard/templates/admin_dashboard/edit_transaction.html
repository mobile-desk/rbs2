{% extends 'adminbase.html' %}

{% block content %}
<div class="container">
    <h2 class="title">Edit Transaction</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <span class="error">{{ field.errors|join:", " }}</span>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Update Transaction</button>
    </form>
</div>

<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    .title {
        color: #333;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .error {
        color: red;
        font-size: 0.9em;
    }
</style>
{% endblock %}
